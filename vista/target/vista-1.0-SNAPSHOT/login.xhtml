<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            
            *{
                text-align: center;
            }
            .center{
                float: none;
                margin: 0 auto;
                
            }
            
           
            div.login{
                position: center;
                top:40px;
                bottom: 0;
                left: 0px;
             margin: auto;
             width: 400px;
             heigth: 500px;
             background-color:#f8f9fa;
             border-radius: 20px 100px;
             padding: 80px 50px;
             box-shadow: 10px 10px 21px -6px rgba(0,0,0, 0.2);
            }
            .logo{
                width: 180px;
            }
            .form-control:focus{
                border-color:#38761F;
                border-radius: 20px;
                border:1px solid #adb5db;
            }
            .btn-success{
                text-shadow: none;
            }
        </style>
    </h:head>

    <h:body>
        
        
        <br/><br/><br/>
        <div class = "row">
           
            <h:form>
               
                <p:messages id="messages" showDetail="true" closable="true">
                      
                </p:messages>
                
                <div class="login">
                    <p:graphicImage url="resources/logo.png" class="logo" />
                    <h1>Bienvenidos</h1>
                    <div class="login-container">
                        <h4>Iniciar Sesión</h4></div>
                    <div class="panel-body">
                       
                        <div class=" form-group">
                            <p:inputText class ="form-control" placeholder ="Correo:" autocomplete="false" value ="#{loginUI.usuario.correo}" />
                        </div><br/>
                        <div class="form-group">
                            <p:password class ="form-control" placeholder="Contraseña: " value="#{loginUI.usuario.contrasena}" />
                        </div>
                        <br/>
                        <p:commandButton update="messages" class = "btn btn-success" value ="Iniciar sesion" actionListener ="#{loginUI.login()}" />

                    </div>
                </div>
                
            </h:form>
            
        </div>
            
    </h:body>
</html>
